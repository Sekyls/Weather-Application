<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Dennis Sekyi Opoku">
    <title>Sekyls Weather App</title>
    <link rel="stylesheet" href="./Styles/Weather.css">
    <link rel="icon" href="./Images/7133364.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="./JS/Weather.js" defer></script>
</head>
<body>
<div class="container-fluid" id="Main">
    <div class="Weather-Card">
        <div class="search-box">
                <input type="text" id="location" placeholder="Search location..." spellcheck="false">
                <button class="btn btn-light"><i class="bi bi-search"></i></button>
        </div>
        <div class="weather">
            <img src="./Images/weather.png" alt="Weather" class="img-1">
            <h2 id="city" class="display-6">Location</h2> <br>
            <p id="date" class="lead">Sunday, 2 March 12:00</p>
            <h1 id="temperature" class="display-6">27Â°c</h1>
            <p id="weather-condition" class="lead">Rain</p><br><hr class="text-danger">
        
            <div class="d-flex justify-content-around mt-3">
                <div><img src="./Images/rainy-day_9521173.png" alt="precipitation" class="details"><br><span class="lead" id="precipitation">30% <br>Precipitation</span></div>
                <div><img src="./Images/humidity_17387611.png" alt="humidity" class="details"><br><span class="lead" id="humidity">20% <br>Humidity</span></div>
                <div><img src="./Images/wind-direction_7614274.png" alt="wind" class="details"><br><span class="lead" id="wind-speed">12 km/h<br>Wind-Speed</span></div>
            </div>
        </div>
     <div>
</div>
</div>
</body>
</html>
